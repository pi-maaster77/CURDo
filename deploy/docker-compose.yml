networks:
  nginx:
    driver: bridge

services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro,z
    networks:
      - nginx

  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=1512
    networks:
      - nginx
  curdo:
    image: curdo-app
    container_name: curdo
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://curdo:b2cc05e9c3825df2f1fcf3991cdb4ffc0d40704ebf83aec6b7ade8a98760088e@postgres:5432/curdo
    networks:
      - nginx
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: pi@a.com
      PGADMIN_DEFAULT_PASSWORD: 1512
      PGADMIN_LISTEN_PORT: 80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nginx

volumes:
  pgadmin_data:
  